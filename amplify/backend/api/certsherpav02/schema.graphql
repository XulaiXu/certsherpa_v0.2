type Question
  @model
  @auth(rules: [
    { allow: private, operations: [create, read, update, delete] }  # any signed-in user
  ]) {
  id: ID!
  text: String!
  svgKey: String
  answerA: String!
  answerB: String!
  answerC: String!
  answerD: String!
  correctAnswer: String!   # "A" | "B" | "C" | "D"

  # Random selection index: partition by bucket, sort by randomIndex
  bucket: Int!
    @index(name: "byBucketRandom", queryField: "listByBucketRandom", sortKeyFields: ["randomIndex"])
  randomIndex: Float!

  tags: [String]
  difficulty: Int
}
